{% extends 'layout.html' %}

{% block title %}
    Resetowanie hasła
{% endblock %}

{% block content %}
<!-- SECTION -->
<div class="section" style="margin:auto">
    <!-- container -->
    <div class="container">
        <!-- row -->
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <form action="/users/password/forgot/" method="post" class="form">
                    {% csrf_token %}
                    <div class="section-title text-center">
                        <h3 class="title">Resetowanie hasła</h3>
                    </div>
                    <div class="form-group">
                        <label for="{{ form.email.id_for_label }}" class="form-label">{{ form.email.label }}</label>
                        {{ form.email }}
                        {% if form.email.errors %}
                            <div class="invalid-feedback">
                                {% for error in form.email.errors %}
                                    {{ error }}
                                {% endfor %}
                            </div>
                        {% endif %}
                    </div>
                    <div class="row text-center">
                        <button class="form-btn">Resetuj hasło</button>
                    </div>
                </form> 
            </div>
        </div>
        <!-- /row -->
    </div>
    <!-- /container -->
</div>
<!-- /SECTION -->
{% endblock %}
